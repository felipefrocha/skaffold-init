apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kagent-crds
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: default
  source:
    repoURL: https://github.com/felipefrocha/skaffold-init.git
    targetRevision: main
    # Helm OCI charts require a targetRevision. 
    # The setup script didn't pass a version, so it used latest. 
    # Let's put a placeholder, or maybe we don't know the exact version. 
    # Actually, let's use '*' or just let it fail if missing and user can fix.
    chart: kagent-crds
  destination:
    server: https://kubernetes.default.svc
    namespace: kagent
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
