apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-workflows
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: default
  sources:
    - repoURL: https://github.com/felipefrocha/skaffold-init.git
      targetRevision: main
      chart: argo-workflows
      helm:
        valueFiles:
          - $values/helm/argo-workflows-values.yaml
    - repoURL: https://github.com/felipefrocha/skaffold-init.git
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-workflows
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
