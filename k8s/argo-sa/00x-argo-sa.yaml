apiVersion: v1
kind: ServiceAccount
metadata:
  name: pex
  namespace: devcontainer
  # Optional: use when Argo SSO is enabled to restrict which SSO users can use this SA.
  # When using SA token only (no SSO), omit so the server relies on Kubernetes RBAC.
  # annotations:
  #   workflows.argoproj.io/rbac-rule: "'admin' in groups"
  #   workflows.argoproj.io/rbac-rule-precedence: "1"

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pex
  # ClusterRoleBinding is cluster-scoped; do not set namespace.
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pex
subjects:
  - kind: ServiceAccount
    name: pex
    namespace: devcontainer
